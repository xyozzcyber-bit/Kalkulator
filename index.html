<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kalkulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="bungkus">
    <section class="layar">
      0
    </section>
    <div class="kalk">
      <div class="kalk-tom">
        <button class="tombol">C</button>
        <button class="tombol">&larr;</button>
        <button class="tombol tombol-credit">&copy;</button>
        <button class="tombol operator">&equals;</button>
      </div>
      <div class="kalk-tom">
        <button class="tombol">7</button>
        <button class="tombol">8</button>
        <button class="tombol">9</button>
        <button class="tombol operator">+</button>
      </div>
      <div class="kalk-tom">
        <button class="tombol">4</button>
        <button class="tombol">5</button>
        <button class="tombol">6</button>
        <button class="tombol operator">-</button>
      </div>
      <div class="kalk-tom">
        <button class="tombol">1</button>
        <button class="tombol">2</button>
        <button class="tombol">3</button>
        <button class="tombol operator">รท</button>
      </div>
      <div class="kalk-tom">
        <button class="tombol">0</button>
        <button class="tombol">00</button>
        <button class="tombol">.</button>
        <button class="tombol operator">ร</button>
      </div>
    </div>
  </div>

  <div class="popup-overlay">
    <div class="popup-box">
      <div class="popup-header">
        <span class="popup-title">Credit</span>
        <button class="popup-close">&times;</button>
      </div>
      <div class="popup-body">
        <p>Halo ini kalkulator dibuat oleh <a href="https://www.tiktok.com/@rakha_mellow" class="tt">Xyozz/Rakhaa</a> dan di coding di progam sendiri oleh Rakha <a href="https://rakha0blog.netlify.app" class="tt">Blog</a> </p>
        <p>&copy; Copyright 2025 Rakhaa</p>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
